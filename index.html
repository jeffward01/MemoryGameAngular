<!DOCTYPE html>
<html lang="en" ng-app="app">

<head>
    <meta charset="UTF-8">
    <title>Jeff Ward's Memory Game</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="bower_components/angular-material/angular-material.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body ng-controller="MemoryGameController">


    <div class="jumbotron" style="margin-top:-40px;">
        <div class="container center">
            <h1>Memory Card Game</h1>
            <p>By:Jeff Ward</p>      
                <div class="btn-group">
                    <a href="https://github.com/jeffward01/MemoryGameAngular" target="_blank"><button type="button" class="btn btn-lg btn-warning">Github Repo</button></a>
                    <a href="http://jeffwarddevelopment.com/" target="_blank"><button type="button" class="btn btn-lg btn-primary">Website</button></a>
                    <a href="https://github.com/jeffward01" target="_blank"><button type="button" class="btn btn-lg btn-info">Github Profile</button></a>
                    <a href="https://portfolium.com/jeffwardcoding" target="_blank"><button type="button" class="btn btn-lg btn-success">Portfolio</button></a>
                </div>
            
        </div>
    </div>


    <md-content>
        <div style="width:60%; margin: 0 auto;">
            <div class="row">
                <h3>Instructions:</h3>
                <h4>• Please refer to the <a href="https://en.wikipedia.org/wiki/Concentration_%28game%29" target="_blank">Wiki</a> for specific game insturctions</h4>
                <h4>• Deck has 32 cards aranged in a 8x4 grid </h4>
    
            </div>
        </div>
    </md-content>



    <md-content class="md-padding">
        <div class="well well-lg center" style="width:80%;">
            <div style="width:80%; margin: 0 auto;">
                <div layout="row" layout-wrap>
                    <div flex="25" ng-repeat="card in cards">
                        <md-card class="md-padding" ng-click="clickCard(card)">
                            <img src="img/cardback.png" ng-hide="card.flipped" style="width: 150px; height: 150px; display: block; margin: auto;">
                            <img src="img/cards/{{card.value}}.png" ng-show="card.flipped" style="width: 150px; height: 150px; display: block; margin: auto;">
                        </md-card>
                    </div>
                </div>
            </div>
        </div>
    </md-content>



    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js" type="text/javascript"></script>
    <script src="bower_components/angular/angular.js" type="text/javascript"></script>
    <script src="bower_components/angular-aria/angular-aria.js" type="text/javascript"></script>
    <script src="bower_components/angular-animate/angular-animate.js" type="text/javascript"></script>
    <script src="bower_components/angular-material/angular-material.js" type="text/javascript"></script>

    <script src="js/app.js" type="text/javascript"></script>
    <script src="js/MemoryGame.ctrl.js"></script>

</body>

</html>
